name: "Pull Request Labeler"
on:
  - pull_request_target

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          test: test/*
          example: example/*
          api: src/api/*
          model: src/model/*
          collection: src/collection/*
          devtools: src/devtools/*
